<awsui-modal id="github-repo-modal">
  <div class="awsui-modal-tabtrap" tabindex="-1"></div>
  <div class="github-repo-model awsui-modal-__state-hidden awsui-modal-container">
    <div class="github-repo-modal-dialog  awsui-modal-dialog awsui-modal-size-large" tabindex="-1">
      <div class="awsui-modal-content">
        <div class="awsui-modal-header">
          <button class="github-repo-model-dismiss awsui-modal-dismiss-control awsui-button-as-link awsui-icon times"></button>
          Create a new repository
        </div>
        <div class="awsui-modal-body">
          <div region-container="content">
            <span>
              <div>
                <span>Create a new repository.</span>
                <awsui-control-group>
                  <div class="awsui-control-group-inside">
                    <label class="awsui-control-group-label" for="new-repo-name">Repository Name</label>
                    <div class="awsui-control-group-controls">
                      <div class="awsui-control-group-control" region-container="control">
                        <span><awsui-textfield><input type="text" id="new-repo-name" class="awsui-textfield awsui-textfield-type-text"></awsui-textfield></span>
                      </div>
                    </div>
                  </div>
                </awsui-control-group>
                <awsui-control-group>
                  <div class="awsui-control-group-inside">
                    <label class="awsui-control-group-label" for="new-repo-desc">Description</label>
                    <div class="awsui-control-group-controls">
                      <div class="awsui-control-group-control" region-container="control">
                        <span><awsui-textfield><input type="text" id="new-repo-desc" class="awsui-textfield awsui-textfield-type-text"></awsui-textfield></span>
                      </div>
                    </div>
                  </div>
                </awsui-control-group>
              </div>
            </span>
          </div>
        </div>
        <div class="awsui-modal-footer">
          <div region-container="footer">
            <span>
              <awsui-button class="awsui-util-f-r">
                <button id="github-create-repo" class="awsui-button awsui-button-disabled awsui-button-size-normal awsui-button-variant-primary awsui-hover-child-icons" type="submit" disabled="">Create</button>
              </awsui-button>
              <awsui-button class="awsui-util-f-r">
                <button class="github-repo-model-dismiss awsui-button awsui-button-size-normal awsui-button-variant-link awsui-hover-child-icons" type="submit">Cancel</button>
              </awsui-button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="github-repo-model awsui-modal-__state-hidden awsui-modal-overlay"></div>
  <div class="github-repo-modal-dialog awsui-modal-tabtrap" tabindex="-1"></div>
</awsui-modal>

<awsui-modal id="github-diff-modal">
  <div class="awsui-modal-tabtrap" tabindex="-1"></div>
  <div class="github-diff-model awsui-modal-__state-hidden awsui-modal-container">
    <div class="awsui-modal-dialog awsui-modal-size-large" tabindex="-1">
      <div class="awsui-modal-content">
        <div class="awsui-modal-header">
          <button class="github-diff-model-dismiss awsui-modal-dismiss-control awsui-button-as-link awsui-icon times"></button>
          Diff between lambda and github
        </div>
        <div class="awsui-modal-body">
          <div class="github-diff">
          </div>
          <div class="github-comment awsui-control-group-inside">
            <label class="awsui-control-group-label" for="awsui-textfield-1">Commit Comment</label>
            <div class="awsui-control-group-controls">
              <div class="awsui-control-group-control" region-container="control">
                <span><awsui-textfield><input type="text" id="commit-comment" class="awsui-textfield awsui-textfield-type-text"></awsui-textfield></span>
              </div>
            </div>
          </div>
        </div>

        <div class="awsui-modal-footer">
          <div region-container="footer">
            <span>
              <awsui-button class="awsui-util-f-r">
                <button id="github-diff-handler" class="awsui-button awsui-button-size-normal awsui-button-variant-primary awsui-hover-child-icons" type="submit"></button>
              </awsui-button>
              <awsui-button class="awsui-util-f-r">
                <button class="github-diff-model-dismiss awsui-button awsui-button-size-normal awsui-button-variant-link awsui-hover-child-icons" type="submit">Cancel</button>
              </awsui-button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="github-diff-model awsui-modal-__state-hidden awsui-modal-overlay"></div>
  <div class="awsui-modal-tabtrap" tabindex="-1"></div>
</awsui-modal>
